name: Build MODX transport package

on:
  workflow_dispatch:
  push:
    branches: [ "work", "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: modx
          MYSQL_USER: modx
          MYSQL_PASSWORD: modx
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, zip, xml, mbstring, curl
          tools: composer

      - name: Install mysql client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Build transport package
        env:
          MYSQL_USER: modx
          MYSQL_PASSWORD: modx
          MYSQL_DATABASE: modx
        run: ./scripts/build_transport_ci.sh

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: extratextareas-transport
          path: dist/*.transport.zip

      - name: Commit dist package
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/*.transport.zip
          if ! git diff --staged --quiet; then
            git commit -m "chore: update transport package in dist"
            git push
          fi
